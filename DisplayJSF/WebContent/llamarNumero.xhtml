<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://java.sun.com/jsf/html">
<head>
<title>Llamar Proximo Numero</title>
<style>
/*  Maquetaci√≥n y otros estilos del formulario  */
.formulario p {
	width: 400px;
	margin: 0;
	padding: 8px 0;
	padding-left: 255px; /*Distancia a la cual comienza la etiqueta*/
	border-top: 1px solid #ddd;
}

.formulario label {
	font-weight: bold;
	float: left;
	text-align: right;
	margin-left: -255px; /*Ancho de la columna*/
	width: 240px;
	/*Ancho de la etiqueta. Para que se genere un margen derecho, esta medida debe ser menor que el margen izquierdo.*/
}

.formulario input[type="text"] { /*ancho de las cajas de texto*/
	width: 250px;
}

.formulario textarea {
	width: 250px;
	height: 150px;
	font: normal 14px arial, helvetica, sans-serif;
}

#botones {
	margin-left: 255px;
}
</style>


</head>


<body>

	<div id="central">

		<h2>Proximo Numero</h2>
		<form id="llamarNumeroForm" class="formulario" action="">
			<p>

				<label for="puesto">Puesto:</label>
				<h:inputText id="puesto" value="#{llamarNumero.puesto}"></h:inputText>
			</p>
			<p>
				<label for="hora">Hora:</label>
				<h:inputText id="hora" value="#{llamarNumero.hora}"></h:inputText>
			</p>
			<p>
				<label for="numero">Numero:</label>
				<h:inputText id="numero" value="#{llamarNumero.numero}"></h:inputText>
			</p>
			<div id="botones">
				<h:form>
					<h:commandButton action="#{llamarNumero.llamarProximo}" value="Llamar proximo numero" />
				</h:form>
			</div>

		</form>


	</div>
</body>
</html>
