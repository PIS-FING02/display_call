  <body>
	
	<script defer>
	function gup( name ){
		var regexS = "[\\?&]"+name+"=([^&#]*)";
		var regex = new RegExp ( regexS );
		var tmpURL = window.location.href;
		var results = regex.exec( tmpURL );
		if( results == null )
			return"";
		else
			return results[1];
	};

	function BatchPrintPDF() {
	  var nomPdf = gup('nomPdf');
	  var nomImpresora = gup('nomImpresora');
	  //alert(nomPdf);
	  //factory.printing.printer = 'geoturnos';
	  factory.printing.printer = nomImpresora;
	  //factory.printing.paperSize = "geoturnos"
	  //factory.printing.SetPrintScale(-1);
	  //factory.printing.BatchPrintPDF('1_1_02052012_23.pdf');
	  factory.printing.BatchPrintPDF(nomPdf);
	};
	BatchPrintPDF();
	window.open('','_self','');
    window.close();
	</script>

	<input id=idPrint type="button" value="Print the PDF"
	 onclick="BatchPrintPDF()">
  </body>
